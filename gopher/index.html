<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="user-scalable=0, initial-scale=1,minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta property="og:type" content="http://gopher.kart.warnerbros.mu/" />
		<meta property="og:title" content="Gopher Kart!" />
		<meta
			property="og:description"
			content="Fun driving side scroller game with epic gophers"
		/>
		<meta property="og:url" content="http://gopher.kart.warnerbros.mu/" />
		<meta property="og:image" content="/assets/gopherkartlogo.png" />
		<meta name="theme-color" content="#6ad7e5" />
		<title>Gopher Kart</title>
		<link
			rel="icon"
			type="image/png"
			href="/assets/gopherkartlogo.png"
			sizes="32x32"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,500"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
		/>
		<link rel="stylesheet" href="css/milligram/dist/milligram.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press Start 2P"
			rel="stylesheet"
		/>
	</head>
	<body class="game-page">
		<div id="phaser-wrapper">
			<div class="mobile-wrapper">
				<img
					class="mobile-title"
					src="assets/mobile-text.png"
					alt="MOBILE UNDER CONSTRUCTION"
				/>
				<img
					class="mobile-info"
					src="assets/mobile-text-small.png"
					alt="DESKTOP REQUIRED TO PLAY"
				/>
				<img
					class="mobile-gopher"
					src="assets/stop.gif"
					alt="Under Construction"
				/>
			</div>
		</div>
		<script src="js/phaser.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/stateMain.js"></script>
		<script src="js/stateTitle.js"></script>
		<script src="js/stateChoice.js"></script>
		<script src="js/stateTutorial.js"></script>
		<script src="js/stateOver.js"></script>
	</body>
</html>
